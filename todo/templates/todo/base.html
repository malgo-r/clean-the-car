<!--{% load static %}-->
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>-->
    <!--    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">-->
    <!--    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="/static/do_it_style/dist/assets/img/wolf5.png" type="image/x-icon">
    <title>Do it!</title>
</head>
<body style="background-image: url('/static/do_it_style/dist/assets/img/wolf3.png'); background-position:right top; font-size: 1.5em;">



<nav class="navbar navbar-expand-lg navbar-light fw-bold" style="background-color: #c19a3c;">
    <div class="container">
        <a class="navbar-brand mx-0 mx-lg-5 " href="{% url 'home' %}" style="font-size: 1.3em;">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                {% if user.is_authenticated %}

                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3" href="{% url 'createtodo' %}">NEW</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3" href="{% url 'currenttodos' %}">DO IT!</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3" href="{% url 'completedtodos' %}">COMPLETED</a>
                </li>
                <li class="nav-item mx-0 mx-lg-3">
                    <form class="" action="{% url 'logoutuser' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark py-3 px-0 px-lg-3" style="font-size: 1.0em;"><b>LOGOUT</b></button>
                    </form>
                </li>

                {% else %}

                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3" href="{% url 'signupuser' %}">SIGN UP</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3" href="{% url 'loginuser' %}">LOG IN</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="" >

{% if user.is_authenticated %}
Logged in as {{ user.username }}

{% endif %}





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
{% block content %}{% endblock %}
