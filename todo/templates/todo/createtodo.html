{% extends 'todo/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5" style="color: #c19a3c;">
        <h1> Create </h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" required
                       style="background: #272727; border: #272727; color: #E7E7E7;">
            </div>
            <div class="mb-3">
                <label for="comment">Comment</label>
                <input type="text" name="comment" class="form-control" id="comment"
                       style="background: #272727; border: #272727; color: #E7E7E7;">
            </div>
            <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Important</label>
                </div>
            <button type="submit" class="btn fw-bold" style="background-color: #c19a3c;">Create</button>
        </form>
    </div>
</div>
{% endblock %}
