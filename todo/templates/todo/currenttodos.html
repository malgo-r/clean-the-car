{% extends 'todo/base.html' %}
{% block content %}

<!--Current todos section-->
<section class="page-section be-under-navbar" id="currenttodos">
Current
<ol>
    {% for todo in todos %}
    <li>
        <a class="nav-link text-primary" href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}
        <b> {{ todo.title }}

            {% else %}
        </b> {{ todo.title }}

        {% endif %}
        {% if todo.comment %} - {{ todo.comment }}{% endif %}
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
</section>
