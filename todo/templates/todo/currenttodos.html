{% extends 'todo/base.html' %}
{% block content %}

<h1>Current</h1>
<ol>
    {% for todo in todos %}
    <li>
        <a class="todo-link text-decoration-none" href="{% url 'viewtodo' todo.id %}">
            {% if todo.important %}
            <b> {{ todo.title }}

                {% else %}
            </b> {{ todo.title }}

            {% endif %}
            {% if todo.comment %} - {{ todo.comment }}{% endif %}
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
